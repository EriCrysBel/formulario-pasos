<!DOCTYPE html>
<html>
<head>
    <title>Generar QR</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div>
        <label for="color">Color:</label>
        <select id="color">
            <option value="rojo">Rojo</option>
            <option value="verde">Verde</option>
            <option value="azul">Azul</option>
        </select>
    </div>
    <div>
        <label for="size">Tama√±o de la imagen:</label>
        <input type="number" id="size" min="1" value="1">
    </div>
    <div>
        <label for="extension">Extension del archivo:</label>
        <input type="text" id="extension" value=".png">
    </div>
    <div id="qrcode"></div>
    <button onclick="generarQR()">Generar QR</button>

    <script>
        function generarQR() {
            var color = document.getElementById("color").value;
            var size = document.getElementById("size").value;
            var extension = document.getElementById("extension").value;

            var qrcode = new QRCode("qrcode", {
                text: color + ',' + size + ',' + extension,
                width: 128,
                height: 128,
            });
        }
    </script>
</body>
</html>
